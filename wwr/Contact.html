<body>
  <header>
    <img src="images/WWR.png" alt="White Water Rafting Co. Logo" height="60">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="contact-hero">
      <h1>Contact White Water Rafting Co.</h1>
      <h2>Weâ€™d love to hear from you!</h2>
    </section>


    <div class="contact-big">
    <!-- Company Information -->
    <section class="contact-info">
      <address>
        <strong>Address:</strong> 123 River Run Road, Rapids City, CO 80501
      </address>
      <p><strong>Phone:</strong> (256) 7666-97-068</p>
      <p><strong>Email:</strong> <a href="mailto:info@wwrafting.com">info@wwrafting.com</a></p>
    </section>
</div>

    <!-- Map + Employee Profiles -->
    <section class="contact-map-profile">
      <!-- Google Map -->
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.8317383922637!2d-105.2705455!3d40.0158311!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876b8c8f!2sBoulder%20Creek!5e0!3m2!1sen!2sus!4v1617758496246!5m2!1sen!2sus" 
          allowfullscreen="" loading="lazy"></iframe>
      </div>

      <!-- Employee Profiles -->
      <div class="employee-profiles">
        <h3>Meet Our Team</h3>
        <div class="employee-list">
          <figure>
            <img src="images/half_day.jpg" alt="John Doe - Lead Guide">
            <figcaption>John Doe<br><em>Lead Guide</em></figcaption>
          </figure>
          <figure>
            <img src="images/hero.jpg" alt="Sarah Lee - Reservation Manager">
            <figcaption>Sarah Lee<br><em>Reservation Manager</em></figcaption>
          </figure>
          <figure>
            <img src="images/los_dientes.jpg" alt="Mike Johnson - Safety Coordinator">
            <figcaption>Mike Johnson<br><em>Safety Coordinator</em></figcaption>
          </figure>
        </div>
      </div>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Send Us a Message</h2>
      <form>
        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <p>Purpose of Message:</p>
          <div class="radio-group">
            <label><input type="radio" name="purpose" value="inquiry" required> General Inquiry</label>
            <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
            <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
          </div>
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <label>
            <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
          </label>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co. | Malcom X</p>
    <div class="socials">
      <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>

      <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
